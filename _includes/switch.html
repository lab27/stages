	<div class="switch {{include.name}}-switch hide">
  <p class="switch-label no-pad">Autostart</p>
  <input class="switch-input" id="{{include.name}}Switch" type="checkbox" name="{{include.name}}Switch">
  <label class="switch-paddle" for="{{include.name}}Switch">
    <span class="show-for-sr">Autostart</span>
     <span class="switch-active" aria-hidden="true">On</span>
    <span class="switch-inactive" aria-hidden="true">Off</span>
  </label>
</div>
