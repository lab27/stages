<div id="left-side" class="medium-6 columns float-left no-pad text-center" >
	<div id="toggles" class="clearfix">
		<button class="button hollow float-left">autostart</button>
		<button class="button hollow float-right">mute</button>
	</div>
	<div id="circles"></div>
	<div id="speakers" class="medium-8 columns medium-offset-2 end">
		<h4 class="section-title text-center">Speakers</h4>
		<ul class="menu vertical">
			{% for speaker in site.data.speakers %}
				<li class="clearfix">
					
					<a href="#">
						<span class="float-left">
							<svg class="icon">
								<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-person-heart"></use>
							</svg>
						</span>
						<span class="speaker-name">{{ speaker.name }}</span>
					</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
